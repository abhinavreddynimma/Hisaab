<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich indigo background -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <!-- Subtle top-down glass shine -->
    <linearGradient id="shine" x1="256" y1="0" x2="256" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Debit column: rose highlight to deep rose -->
    <linearGradient id="debit" x1="162" y1="96" x2="162" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fda4af"/>
      <stop offset="100%" stop-color="#e11d48"/>
    </linearGradient>
    <!-- Credit column: mint highlight to deep emerald -->
    <linearGradient id="credit" x1="350" y1="96" x2="350" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Glass shine overlay -->
  <rect width="512" height="512" rx="112" fill="url(#shine)"/>

  <!-- Debit column (rose) -->
  <rect x="130" y="96" width="64" height="320" rx="32" fill="url(#debit)"/>
  <!-- Credit column (emerald) -->
  <rect x="318" y="96" width="64" height="320" rx="32" fill="url(#credit)"/>

  <!-- Balance lines -->
  <rect x="150" y="198" width="212" height="28" rx="14" fill="#f0eef5"/>
  <rect x="150" y="262" width="212" height="28" rx="14" fill="#f0eef5"/>
</svg>
